<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Array Operations</h2>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="btn-group btn-group-lg btn-block mb-3">
                    <button class="btn btn-primary" onclick="insertNumbers()">Inserir Números</button>
                    <button class="btn btn-info" onclick="getArraySize()">Tamanho do Array</button>
                    <button class="btn btn-info" onclick="getFirstElement()">1º Elemento</button>
                    <button class="btn btn-info" onclick="getLastElement()">Último Elemento</button>
                    <button class="btn btn-info" onclick="getNumberOfElements()">Número de Elementos</button>
                </div>

                <div class="btn-group btn-group-lg btn-block mb-3">
                    <button class="btn btn-warning" onclick="updateElement()">Alterar Conteúdo</button>
                    <button class="btn btn-success" onclick="listArray()">Listar Array</button>
                    <button class="btn btn-danger" onclick="removeElements()">Retirar Elementos</button>
                    <button class="btn btn-secondary" onclick="shuffleArray()">Baralhar Array</button>
                    <button class="btn btn-dark" onclick="listEveryTwo()">Listar de 2 em 2</button>
                </div>

                <div class="btn-group btn-group-lg btn-block mb-3">
                    <button class="btn btn-primary" onclick="arrayStats()">Estatísticas do Array</button>
                    <button class="btn btn-warning" onclick="checkDuplicatesPrompt()">Verificar Duplicados</button>
                    <button class="btn btn-warning" onclick="checkAnyDuplicates()">Verificar Duplicados</button>
                    <button class="btn btn-success" onclick="fillRandomArray()">Preencher com Aleatórios</button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="output" class="output"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
